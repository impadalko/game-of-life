<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A browser implementation of conway's game of life" />
    <title>Game of life</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.gif" type="image/gif" />
  </head>
  <body>
    <form id="grid-form">
      <label> Columns: <input type="number" placeholder="20" /> </label>
      <label> Rows: <input type="number" placeholder="20" /> </label>
      <label> Cell size: <input type="text" placeholder="20px" /> </label>
      <input type="submit" value="Create grid" />
    </form>
    <table id="table"></table>
    <div class="instructions">
      <p>Click on any cell to toggle its status. Drag to set them to true</p>
      <label> Erase when dragging? <input id="erase-checkbox" type="checkbox" /> </label>
    </div>
    <div>
      <button id="advance-button">Advance 1 frame</button>
      <button id="play-button">Play</button>
      <button id="clear-button">Clear</button>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
